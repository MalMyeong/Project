        function listing() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:5000/upload',
                data: {},
                success: function(response) {
                    if (response['result'] == 'success') {
                        const reads = response['read']
                        for (let read of reads) {
                            console.log(read)
                            let title = read['title']
                            let main_value = read['main_value']
                            let sub_value = read['sub_value']
                            let equipment = read['equipment']
                            let data = read['data']
                            let temp_html = make_card(title, main_value, sub_value, equipment,data)
                            $('#cards_box').append(temp_html)
                        }
                    }
                }
            })
        }

        function make_card(title, main_value, sub_value, data, equipment) {
            return `<div class="card">
                <div id="imagePreview">
                    <img id="img" />
                </div>
                <div id='data_box'>
                    <div class="card-body">
                        <p class="card-title">${title}</p>
                        <p class="main-value">${main_value}</p>
                        <p class="card-equip">${equipment}</p>
                        <p class="sub-value">${sub_value}</p>
                        <p class="card-data">${data}</p>
                    </div>
                </div> 
            </div> `
        }
